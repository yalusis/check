<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример перевода</title>
  <style type="text/css">
    /* Скрыть языки, отличные от указанных */
    .goog-te-menu-value:not([id*=":en"]),
    .goog-te-menu-value:not([id*=":ru"]),
    .goog-te-menu-value:not([id*=":uk"]) {
      display: none !important;
    }
  </style>
</head>
<body>

<div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'ru',
    includedLanguages: 'en,ru,uk',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&amp;tl=ru"></script>

<p>Пример перевода на русском языке.</p>

</body>
</html>
